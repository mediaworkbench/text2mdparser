[General]

[Directories]
input_dir = data/input
output_dir = data/output

[Logging]
log_level = INFO
log_file = app.log

[Caching]
enabled = true
force_reprocess_all = false

[Server]
type = lmstudio

[LMStudio]
api_url = http://localhost:1234/v1/chat/completions
api_key = your_api_key
model_identifier = google/gemma-3-4b
api_timeout = 3000
system_prompt = "You are a helpful AI assistant that converts text to Markdown. You just convert the text to Markdown without any additional comments or explanations."
temperature = 0.2
max_tokens = 6000
; Note: context_length is configured in LM Studio server settings, not via this config
context_length = 8192

[Ollama]
api_url = http://localhost:11434/api/chat
model_identifier = gemma3:4b
api_timeout = 3000
system_prompt = "You are a helpful AI assistant that converts text to Markdown. You just convert the text to Markdown without any additional comments or explanations."
temperature = 0.2
max_tokens = 6000
context_length = 8192
